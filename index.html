<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <h1>Alarm Clock</h1>
    <p id="time"></p>

    <form id="clock">
      <label for="alarm">Set time for alarm to go off!</label>
      <input id="alarmTime" type="time" name="alarm">
      <button type="submit" name="button">Submit</button>
    </form>

    <p id="alarm-time-show">
      Your alarm is set for: <span class="alarm-set-time"></span>
    </p>
    <div id="alarm-success">

    </div>
    <img id="alarm-image" src="/img/alarm.gif" alt="alarm">
    <button id="snooze-button" type="click" name="button">SNOOZE</button>

    <div id="snooze-time">
      <p>YOU HIT SNOOZE! Your new alarm time is: <span class = "snooze-time"></span></p>
    </div>
  </body>

</html>
